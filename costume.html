    rel="stylesheet" />

  <!-- Estilos -->

  </script>

  <title>Reto 2</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="index.html">
      <i class="bi bi-server"></i> MyProducts
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-3 active">
          <a class="nav-link" href="costume.html"><i class="bi bi-android"></i> Disfraces </a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="clients.html"><i class="bi bi-people-fill"></i> Clientes</a>
        </li>
        <li class="nav-item mr-3">
          <a class="nav-link" href="message.html"><i class="bi bi-chat-dots-fill"></i> Mensajes</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">


      <div class="col-12">

        <!-- Formulario de productos -->
        <div class="row">
          <section class="col-12 col-md-5 pr-0">
            <div class="mt-4">
              <div class="col-12 text-center">
                <h4 class="text-info">Gestión de la tabla Disfraces</h4>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <div class="col-12 pl-0 mb-2">
                  <small>Formulario Disfraces:</small>
                </div>
                <!-- <article class="row my-1">
                  <div class="col-6">
                    <button type="button" class="btn btn-sm btn-block btn-info mb-2" >
                      <i class="bi bi-arrow-clockwise"></i> Actualizar registro
                    </button>
                  </div>
                </article> -->
                <article class="row mb-4 d-flex align-items-end">
                  <div class="col-12 col-md-6 pr-0">
                    <label for="codigo" class="text-muted mb-0">
                      <small> Id de disfraz </small></label>
                    <input class="form-control form-control-sm" type="number" id="codigo" placeholder="Ingresa un ID"/>
                  </div>
                  <div class="col-12 col-md-6 mt-2">
                    <button type="button" class="btn btn-block btn-sm btn-dark" id="btnBuscarID" onclick="consultaID('#id')">
                      <i class="bi bi-search mr-2"></i> Buscar ID
                    </button>
                  </div>
                </article>
                <div class="dropdown-divider"></div>
                <article class="row mt-3">
                  <div class="col-12 col-md-7 pr-0">
                    <label for="brand" class="text-muted mb-0">
                      <small> Marca </small></label>
                    <input class="form-control form-control-sm" id="brand" type="text" placeholder="Ingresa una marca" />
                  </div>
                  <div class="col-12 col-md-5">
                    <label for="model" class="text-muted mb-0">
                      <small> Modelo </small></label>
                    <input class="form-control form-control-sm" id="model" type="number" placeholder="Ingresa un numero de modelo" />
                  </div>
                </article>
                <article class="row mt-3">
                  <div class="col-12">
                    <label for="category" class="text-muted mb-0">
                      <small> Categoría </small></label>
                    <input class="form-control form-control-sm" id="category" type="number"
                      placeholder="Ingresa un numero de categoria" />
                  </div>
                  <div class="col-12 mt-3">
                    <label for="costumeName" class="text-muted mb-0">
                      <small> Nombre </small></label>
                    <input class="form-control form-control-sm" id="costumeName" type="text"
                      placeholder="Ingresa un nombre" />
                  </div>
                </article>
                <article class="row mt-3 d-flex justify-content-end">
                  <div class="col-12 col-md-6 pr-0">
                    <button type="button" class="btn btn-block btn-sm btn-warning px-1 mb-2" onclick="limpiar_formulario()">
                      <i class="bi bi-x"></i> Limpiar campos
                    </button>
                  </div>
                  <div class="col-12 col-md-6">
                    <button type="button" class="btn btn-block btn-sm btn-info" onclick="guardarInformacion()">
                      <i class="bi bi-check-lg"></i> Agregar registro
                    </button>
                  </div>
                </article>
              </div>
            </div>
          </section>

          <!-- Tabla -->
          <section class="col-12 col-md-7 mb-5">
            <div class="row mt-4">
              <div class="col-12 text-center">
                <h4 class="text-info">Tabla Disfraces</h4>
              </div>
            </div>
            <div class="card mb-5">
              <div class="card-body">

                <div class="col-12 pl-0 mb-2">
                  <small>Informacion tabla Disfraces:</small>
                </div>
                <article class="row my-1">
                  <div class="col-12 col-md-4 pr-0 mt-1 mt-md-4">
                    <button type="button" class="btn btn-sm btn-block btn-dark px-1 mb-2" onclick="getAll()">
                      <i class="bi bi-list-ul"></i> Mostrar todos
                    </button>
                  </div>
                </article>

                <article class="row my-1">
                  <div class="col-12">
                    <div class="card-body px-0" id="result"></div>
                  </div>
                </article>
              </div>
            </div>
          </section>
          <div class="card">
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-auto fixed-bottom bg-light text-center py-3">

      <small class="text-muted">2022, Desarrollado por Oscar Gonzalez, visita mi</small>

    </div>

    crossorigin="anonymous">
  </script>
</body>

</html>
